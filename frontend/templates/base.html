<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI-Powered Cybersecurity Threat Detection{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand, .nav-link {
            color: white;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link:hover {
            color: rgba(255,255,255,0.8);
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            font-weight: 600;
            background-color: #f8f9fa;
        }
        .api-status {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .api-online {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .api-offline {
            background-color: #f8d7da;
            color: #842029;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .prediction-result {
            transition: all 0.3s ease;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 0 15px;
            }
        }
    </style>
    {% block additional_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/single-prediction"><i class="bi bi-person-check me-1"></i>Single Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/batch-prediction"><i class="bi bi-people-fill me-1"></i>Batch Prediction</a>
                    </li>
                </ul>
                <div class="api-status {% if api_status %}api-online{% else %}api-offline{% endif %} ms-auto">
                    <i class="bi {% if api_status %}bi-circle-fill text-success{% else %}bi-exclamation-triangle-fill text-danger{% endif %} me-1"></i>
                    API: {% if api_status %}Online{% else %}Offline{% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-muted">
        <div class="container">
            <p>&copy; 2025 AI-Powered Cybersecurity Threat Detection. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block additional_js %}{% endblock %}
</body>
</html>
